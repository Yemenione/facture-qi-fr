version: '3.8'

networks:
  saas-network:
    driver: bridge

volumes:
  db-data:
  redis-data:
  letsencrypt:


services:
  # ----------------------------------------------------------------
  # REVERSE PROXY (TRAEFIK)
  # ----------------------------------------------------------------
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true" # Dev mode dashboard on 8080
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - saas-network

  # ----------------------------------------------------------------
  # INFRASTRUCTURE (DB & REDIS)
  # ----------------------------------------------------------------
  db:
    image: mongo:6.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: saas_admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - db-data:/data/db
    ports:
      - "27017:27017" # Exposed for local tools (Compass etc)
    networks:
      - saas-network

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - saas-network

  # ----------------------------------------------------------------
  # APPLICATIONS
  # ----------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: "mongodb://saas_admin:password123@db:27017/saas-db?authSource=admin"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "dev_secret_key"
    depends_on:
      - db
      - redis
    networks:
      - saas-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.localhost`)"

  client-app:
    build:
      context: .
      dockerfile: apps/client-app/Dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: "http://api.localhost"
    networks:
      - saas-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`localhost`)"

  admin-panel:
    build:
      context: .
      dockerfile: apps/admin-panel/Dockerfile
    restart: unless-stopped
    environment:
      VITE_API_URL: "http://api.localhost"
    networks:
      - saas-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`admin.localhost`)"
